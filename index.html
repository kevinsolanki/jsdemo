<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo task</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="mainBody ">
        <div class="inputSection ">
            <form class="card text-bg-dark mb-3" id="mainForm" onsubmit="event.preventDefault()">
                <h2 class="card-header card-title">Enter Details</h2>
                <div class="form-group">
                    <label class="form-label" for="name">Name:</label><input class="form-control" type="text" name="name" id="name" >
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email:</label><input class="form-control" type="email" name="email" id="email">
                </div>

                <div class="gender-class">
                        <label for="gender" class="check-space">Gender:</label>
                        <div>
                            <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked><label class="form-check-label" for=""> Male</label>
                            </div>
                        
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female"><label class="form-check-label" for=""> Female</label>
                            </div>
                        </div>
                </div>
                <div class="hobbies">   
                    <label for="hobby"class="check-space">Hobby:</label>
                    <div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" name="hobby" id="Reading" value="Reading"><label lass="form-check-label" for="">Reading</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" name="hobby" id="Travelling" value="Travelling"><label lass="form-check-label" for="">Travelling</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" name="hobby" id="Sports" value="Sports"><label lass="form-check-label" for="">Sports</label></div>
                    </div>
                </div> 
                <div>
                    <label class="form-label" for="age">Age:</label><input class="form-control" type="number" name="age" id="age">
                </div>
                <div>
                    <label class="form-label" for="state">State:</label>
                    <select class="form-select" aria-label="Default select example" onchange="setCities()" id="state" name="state" id="state">
                        <option value="">--select-state--</option>
                    </select>
                </div>
                <div>
                    <label class="form-label" for="city">City:</label>
                    <select class="form-select" aria-label="Default select example" id="city" name="city" id="city">
                        <option value="">--select-city--</option>
                    </select>
                </div>
                <div class="btns">
                    <button id="submitForm" class="btn btn-primary btn-lg" onclick=" saveData()" value="Submit">Submit</button>
                    <button type="reset"  id="resetForm" class="btn btn-warning btn-lg">Reset</button>
                    <button id="updateForm" class="btn btn-primary btn-lg" onclick=" updateData()" value="Submit">Update</button>
                    <button onclick="cancel()" id="cancelForm" class="btn btn-warning btn-lg">Cancel</button>
                </div>
            </form>

        </div>
        <div class="displaySection">
            <div id="warningBox">
                <p id="warn"></p>

            </div>

            <hr>
            <div class="additional">
                <input   type="text" onkeyup="searchData()" name="myInput" id="myInput" placeholder="Seach Result...">
                <select class="form-select " name="sort" id="sort" onchange="sortData()">
                    <option value=" ">Select Order</option>
                    <option value="asc">Ascending</option>
                    <option value="dsc">Descending</option>
                </select>
            </div>

            <div class="table-responsive">
            <table id="myTable" class="table table-striped-columns table-responsive">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Hobby</th>
                        <th>Age</th>
                        <th>State</th>
                        <th>City</th>
                        <th>Time</th>
                        <th>Delete</th>
                        <th>Edit</th>

                    </tr>
                </thead>

                <tbody id="body">
                    

                </tbody>
                
            </table>
        </div>
        </div>
    </div>
    


    <script async type="module" src="backup.js"></script>
    <script async type="module" src="./modules/fun-mod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
